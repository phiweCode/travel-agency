<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   <link rel="stylesheet" href="styles.css">
    <title>Travel exotica</title>
</head>
<body>

    <nav id="main-nav"> 
        <article id="logo-wrapper"> 
           <i class="fa-solid fa-plane-departure"></i>
           <span>Travel exotica</span>
        </article> 

        <article id="nav-links"> 
            <ul id="links">
                <li class="link"><a href="./travel_recommendation.html">Home</a></li>
                <li class="link"><a href="./about_us.html">About Us</a></li>
                <li class="link"><a style="border-bottom: 2px solid rgba(232, 7, 7, 0.866); padding-bottom: 8px;" href="./contact_us.html">Contact Us</a></li>
            </ul>
        </article> 

        <article id="search"> 
            <div id="search-container"> 
                <form action="">
                    <input type="text" id="search-input" name="search" placeholder="Enter a destination or keyword"> 
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button type="reset">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </form>
            </div>
        </article>
    </nav> 
    <main id="main-section"> 
        <section id="hero-section">
            <article id="social-media-links-container"> 
                <div class="vertical-line"></div>
                <article id="social-media-links">
                    <ul>
                        <li class="social-media-link"><a href="">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a></li>
                        <li class="social-media-link"><a href="">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a></li>
                        <li class="social-media-link"><a href="">
                            <i class="fa-brands fa-instagram"></i>
                        </a></li>
                        <li class="social-media-link"><a href="">
                            <i class="fa-brands fa-youtube"></i>
                        </a></li>
                    </ul>
                </article>
            </article> 

            <article id="hero-content-wrapper"> 
                <h1 class="contact-us-header">Contact Us</h1> 

                    <form id="contact-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>

                        <button type="submit">Submit</button>
                    </form>


            </article> 
        </section>
    </main>
    
</body>
</html>
